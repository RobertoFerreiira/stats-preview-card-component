<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main id="main-content">
    <div id="left-container">
      <div id="cont">
        <h1>Get <span id="ins">insights</span> that help <span id="your">your business grow.</span></h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div id="stats-cont">
          <div class="stats">10k+ <div class="names">COMPANIES</div></div>
          <div class="stats">314 <div class="names">TEMPLATES</div></div>
          <div class="stats">12M+<div class="names"> QUERIES</div></div>
        </div>
      </div>
      <div id="img-cont">
      <picture id="img">
        <source media="(max-width: 568px)" srcset="./images/image-header-mobile.jpg" alt="mobile-pic" >
        <img src="./images/image-header-desktop.jpg" alt="desk-pic">
      </picture>
    </div>
    </div>
    
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RobertoFerreiira" target="_blank">Roberto Ferreira</a>.
  </div>
</body>
</html>
